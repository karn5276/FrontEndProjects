<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback ui</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            
            <div class="rating">
                <img src="https://t4.ftcdn.net/jpg/05/58/34/37/240_F_558343706_wDie1DFYK7epSrXrVJmM0aoTwLVzvfet.jpg">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://t4.ftcdn.net/jpg/04/50/51/49/240_F_450514940_bRDC9vJY5OuNPPK38X1wEMYiJKCZGl6V.jpg">
                <small>Neutral</small>
            </div>

            <div class="rating">
                <img src="https://t3.ftcdn.net/jpg/03/23/92/34/240_F_323923404_Egy5wfYjeaeZJIrJDsafxILulTDmz0x3.jpg">
                <small>Happy</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>
<script src="script.js"></script>
</body>
</html>
